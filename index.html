<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/df92a63b38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div
        class="card border-primary mb-3"
        style="width: 50rem; height: 30rem; top: 4rem;"
      >
        <div class="card-body" id="fullcard">
          <form id="city-form">
              <div class="mb-2">
                <input type="text" class="form-control" id="city-input" placeholder="Enter a city">                
                <button type="submit" class="btn btn-outline-success search-button">Search</button>
                <button type="button" id="current-button" class="btn btn-primary current-button">Current</button>
              </div> 
            </form>
            <div class="row align-items-center">
              <div class="col">
              </div>
              <div class="col">
                  <h1 id="city">
                    </h1>
                  <ul class="middle">
                      <li class= "the-weather">
                        <span>
                          <img src="" alt="clear" id="current-icon"/></span>
                          <span class="degrees" id="temperature"> </span>
          
                            <a href=# id="celsius" class="active">
                               °C
                               </a>
                               <a href=# id="farenheit">
                               |°F</a>
                              
                              </span>
                          </li>
                          <li class="current" id= "day-time">
                          </li>
                        </ul>
              </div>
              <div class="col">
                <ul class="wind-rain">
                  <li id="weather">
                  </li>
                  <li id="humid">
                    Humidity: 
                  </li>
                    <li id="wind">
                      Wind: 
                    </li>
                 </ul>
                </div>
            </div>  
    <div class="weather-forecast" id="forecast">
    </div>
    </div>
    <small>
      This project was coded by Sadie Sunshine <a href= https://github.com/sadiesun/weather-app target="_blank"> is open sourced on GitHub</a>
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
